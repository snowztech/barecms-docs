<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BareCMS Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Complete developer documentation for BareCMS - A lightweight, open-source headless CMS">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="icon" href="https://raw.githubusercontent.com/snowztech/barecms/main/assets/logo.svg">
  <style>
    :root {
      --theme-color: #333333;
      --sidebar-width: 280px;
    }

    .app-name {
      font-weight: 600;
      color: var(--theme-color);
    }

    .github-corner {
      position: absolute;
      z-index: 1;
      top: 0;
      border: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="app">
    <div style="text-align: center; padding: 2rem;">
      <h1>üìñ Loading BareCMS Documentation...</h1>
      <p>Building something amazing? You're in the right place!</p>
    </div>
  </div>

  <script>
    window.$docsify = {
      name: 'üìñ BareCMS Docs',
      repo: 'snowztech/barecms',
      homepage: 'README.md',
      loadSidebar: true,
      subMaxLevel: 3,
      auto2top: true,
      executeScript: true,

      // Search configuration
      search: {
        paths: 'auto',
        placeholder: 'Search BareCMS documentation...',
        noData: 'No results found.',
        depth: 4,
        maxAge: 86400000, // 1 day
      },

      // Custom plugins
      plugins: [
        // Edit on GitHub link
        function(hook, vm) {
          hook.beforeEach(function (html) {
            const url = 'https://github.com/snowztech/barecms-docs/blob/main/' + vm.route.file;
            const editHtml = '\n\n---\n\n[:memo: **Edit this page on GitHub**](' + url + ')\n';
            return html + editHtml;
          });
        },

        // Add "Back to BareCMS" link
        function(hook, vm) {
          hook.afterEach(function (html) {
            const backLink = '\n\n<div style="text-align: center; margin: 2rem 0; padding: 1rem; background: #f8f9fa; border-radius: 8px;"><a href="https://github.com/snowztech/barecms" target="_blank" style="color: #333; text-decoration: none; font-weight: 500;">üöÄ <strong>Visit BareCMS Repository</strong></a></div>';
            return html + backLink;
          });
        }
      ],

      // Code copy configuration
      copyCode: {
        buttonText: 'üìã Copy',
        errorText: '‚ùå Error',
        successText: '‚úÖ Copied!'
      },

      // Pagination
      pagination: {
        previousText: '‚Üê Previous',
        nextText: 'Next ‚Üí',
        crossChapter: true,
        crossChapterText: true,
      },

      // Custom footer
      plugins: [
        ...window.$docsify.plugins,
        function(hook) {
          hook.afterEach(function(html) {
            return html + '\n\n<hr style="margin: 2rem 0;"/>\n\n<div style="text-align: center; color: #666; font-size: 0.9em;">Built with ‚ù§Ô∏è by <a href="https://github.com/snowztech" target="_blank">SnowzTech</a> ‚Ä¢ <a href="https://github.com/sponsors/lucasnevespereira" target="_blank">üíñ Support BareCMS</a></div>';
          });
        }
      ]
    }
  </script>

  <!-- Docsify core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Code copy plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2/dist/docsify-copy-code.min.js"></script>

  <!-- Pagination plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2/dist/docsify-pagination.min.js"></script>

  <!-- Zoom image plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!-- Code highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-jsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-docker.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-nginx.min.js"></script>
</body>
</html>
